<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register System (HTML-CSS-SCRIPT)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-section">
    <div class="header">
      <h1>Register System <br/> (HTML-CSS-SCRIPT)</h1>
    </div>
    <div class="form-wrapper">
      <div class="form-container">
        <form id="userForm" class="user-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" class="age-input" required />

          <label for="job">Job:</label>
          <input type="text" id="job" name="job" required />

          <button type="button" class="register">Kayıt Et</button>
          <button type="button" class="delete">Kayıt Sil</button>
        </form>
      </div>
      <div class="form-output">
        <h2>User Information</h2>
        <table class="user-table">
          <thead>
            <tr class="table-header">
              <th>Name</th>
              <th>Age</th>
              <th>Job</th>
            </tr>
          </thead>
          <tbody id="userTableBody" class="user-table-body">
            <!-- User information will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
